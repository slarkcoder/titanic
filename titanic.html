<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
    <title></title>

    <style media="screen">
    </style>
  </head>
  <body>
  <script type="text/javascript">
    d3.csv('train.csv', function(error, data) {

      var width = 800
      var height = 600

      var svg = dimple.newSvg("body", width, height);

      svg.append("text")
      .attr("x", (width/2))
      .attr("y", 30)
      .attr("text-anchor", "middle")
      .style("font-size", "16px")
      .text("泰坦尼克号乘客生存和死亡情况");

      var nests = d3.nest()
          .key(function(d) { return d.Survived; })
          .rollup(function(peoples) { return peoples.length; })
          .entries(data);

      var nest_sex = d3.nest()
          .key(function(d) { return d.Survived; })
          .key(function(d) { return d.Sex; })
          .entries(data);

      var nest_pclass = d3.nest()
          .key(function(d) { return d.Survived; })
          .key(function(d) { return d.Pclass; })
          .entries(data);

      var nest_count = d3.nest()
          .key(function(d) { return d.Survived; })
          .key(function(d) { return d.Pclass; })
          .rollup(function(peoples) { return peoples.length; })
          .entries(data);

      var chart = new dimple.chart(svg, nests);

      var x = chart.addCategoryAxis("x", "key");
      var y = chart.addMeasureAxis("y", "value");

      var s = chart.addSeries("Pclass", dimple.plot.bar);

      x.title = "生存、死亡"
      y.title = "人数"

      chart.draw();
    });

  </script>
  </body>
</html>
